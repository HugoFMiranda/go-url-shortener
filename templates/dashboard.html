<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - URL Shortener</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            transition: background 0.3s ease;
        }

        .nav a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .stat-label {
            font-size: 1em;
            opacity: 0.8;
        }

        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .urls-table {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .table-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: bold;
        }

        .url-cell {
            max-width: 300px;
            word-break: break-all;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 5px;
        }

        .delete-btn:hover {
            background: #ff3838;
        }

        .copy-btn {
            background: #5352ed;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 5px;
        }

        .copy-btn:hover {
            background: #3742fa;
        }

        .copy-btn.copied {
            background: #2ed573;
        }

        .short-code-cell {
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        .short-code-cell:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .action-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .charts-section {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š URL Analytics Dashboard</h1>
        </div>

        <div class="nav">
            <a href="/">Home</a>
            <a href="/dashboard">Dashboard</a>
        </div>

        <div id="loading" class="loading">
            Loading dashboard data...
        </div>

        <div id="dashboard" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalUrls">0</div>
                    <div class="stat-label">Total URLs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalClicks">0</div>
                    <div class="stat-label">Total Clicks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgClicks">0</div>
                    <div class="stat-label">Avg Clicks/URL</div>
                </div>
            </div>

            <div class="charts-section">
                <div class="chart-container">
                    <div class="chart-title">Top 10 URLs by Clicks</div>
                    <canvas id="topUrlsChart" width="400" height="200"></canvas>
                </div>
                <div class="chart-container">
                    <div class="chart-title">Click Distribution</div>
                    <canvas id="clickDistChart" width="400" height="200"></canvas>
                </div>
            </div>

            <div class="urls-table">
                <div class="table-title">All URLs</div>
                <table>
                    <thead>
                        <tr>
                            <th>Short Code</th>
                            <th>Original URL</th>
                            <th>Clicks</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="urlsTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let dashboardData = null;

        async function loadDashboardData() {
            try {
                const response = await fetch('/api/dashboard');
                dashboardData = await response.json();
                renderDashboard();
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('loading').textContent = 'Error loading dashboard data';
            }
        }

        function renderDashboard() {
            const data = dashboardData;

            // Update stats
            document.getElementById('totalUrls').textContent = data.total_urls;
            document.getElementById('totalClicks').textContent = data.total_clicks;
            const avgClicks = data.total_urls > 0 ? Math.round(data.total_clicks / data.total_urls * 10) / 10 : 0;
            document.getElementById('avgClicks').textContent = avgClicks;

            // Render charts
            renderTopUrlsChart(data.top_chart);
            renderClickDistributionChart(data.all_urls);

            // Render table
            renderUrlsTable(data.all_urls);

            // Show dashboard, hide loading
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }

        function renderTopUrlsChart(chartData) {
            const ctx = document.getElementById('topUrlsChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: 'Clicks',
                        data: chartData.data,
                        backgroundColor: 'rgba(255, 215, 0, 0.8)',
                        borderColor: 'rgba(255, 215, 0, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: { color: 'white' }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255, 255, 255, 0.2)' }
                        },
                        x: {
                            ticks: {
                                color: 'white',
                                maxRotation: 45
                            },
                            grid: { color: 'rgba(255, 255, 255, 0.2)' }
                        }
                    }
                }
            });
        }

        function renderClickDistributionChart(urls) {
            const ctx = document.getElementById('clickDistChart').getContext('2d');

            // Group URLs by click ranges
            const ranges = {
                '0 clicks': 0,
                '1-5 clicks': 0,
                '6-20 clicks': 0,
                '21-50 clicks': 0,
                '50+ clicks': 0
            };

            urls.forEach(url => {
                if (url.clicks === 0) ranges['0 clicks']++;
                else if (url.clicks <= 5) ranges['1-5 clicks']++;
                else if (url.clicks <= 20) ranges['6-20 clicks']++;
                else if (url.clicks <= 50) ranges['21-50 clicks']++;
                else ranges['50+ clicks']++;
            });

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(ranges),
                    datasets: [{
                        data: Object.values(ranges),
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.8)',
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(255, 205, 86, 0.8)',
                            'rgba(75, 192, 192, 0.8)',
                            'rgba(153, 102, 255, 0.8)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: { color: 'white' }
                        }
                    }
                }
            });
        }

        function renderUrlsTable(urls) {
            const tbody = document.getElementById('urlsTableBody');
            tbody.innerHTML = '';

            urls.forEach(url => {
                const row = document.createElement('tr');
                const fullUrl = `${window.location.origin}/${url.short_code}`;

                row.innerHTML = `
                    <td>
                        <div class="short-code-cell" onclick="copyToClipboard('${fullUrl}', this)" title="Click to copy full URL">
                            ${url.short_code}
                        </div>
                    </td>
                    <td class="url-cell">${url.original_url}</td>
                    <td><strong>${url.clicks}</strong></td>
                    <td>${new Date(url.created_at).toLocaleDateString()}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="copy-btn" onclick="copyToClipboard('${fullUrl}', this)">
                                Copy URL
                            </button>
                            <button class="delete-btn" onclick="deleteUrl('${url.short_code}')">
                                Delete
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function deleteUrl(shortCode) {
            if (!confirm('Are you sure you want to delete this URL?')) return;

            try {
                const response = await fetch(`/api/delete/${shortCode}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('URL deleted successfully!');
                    loadDashboardData(); // Reload dashboard
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.error);
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        }

        function copyToClipboard(url, button) {
            navigator.clipboard.writeText(url).then(() => {
                // Visual feedback
                const originalText = button.textContent;
                const originalClass = button.className;

                if (button.tagName === 'BUTTON') {
                    button.textContent = 'Copied!';
                    button.className = originalClass + ' copied';
                } else {
                    // For short code cell clicks
                    const tempDiv = document.createElement('div');
                    tempDiv.style.position = 'fixed';
                    tempDiv.style.top = '20px';
                    tempDiv.style.right = '20px';
                    tempDiv.style.background = '#2ed573';
                    tempDiv.style.color = 'white';
                    tempDiv.style.padding = '10px 20px';
                    tempDiv.style.borderRadius = '5px';
                    tempDiv.style.zIndex = '1000';
                    tempDiv.style.fontWeight = 'bold';
                    tempDiv.textContent = 'URL Copied!';
                    document.body.appendChild(tempDiv);

                    setTimeout(() => {
                        document.body.removeChild(tempDiv);
                    }, 2000);
                    return;
                }

                setTimeout(() => {
                    button.textContent = originalText;
                    button.className = originalClass;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert('Failed to copy URL to clipboard');
            });
        }

        // Load dashboard on page load
        loadDashboardData();
    </script>
</body>

</html>
